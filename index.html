<!DOCTYPE html>
<html>
<head>
	<title>
		Moshe Berman
	</title>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, height=device-height" />	

	<style>

		@import "./css/style10.css" screen and (min-width: 769px);
		@import "./css/style10-mobile.css" screen and (max-width: 768px); 

	</style>
	

	<!-- This script just switches debug on, for logging. -->

	<script type="text/javascript" src="./scripts/debug.js"></script>

	<script type="text/javascript"> 

		if(typeof console === null || !debug)
		{
			var console = {};
			console.log = function(){};	
		}
		else
		{
			console.log("Console is ready to go.");
		}
	</script>

	<!-- jQuery first, then alphabetical -->

	<script type="text/javascript" src="./scripts/jquery172.js"></script>
	<script type="text/javascript" src="./scripts/layout.js"></script>	
	<script type="text/javascript" src="./scripts/center.js"></script>	
	<script type="text/javascript" src="./scripts/feed.js"></script>
	<script type="text/javascript" src="./scripts/redirect.js"></script>	
	<script type="text/javascript" src="./scripts/photo.js"></script>
	<script type="text/javascript" src="./scripts/banners.js"></script>	
	
	<script type="text/javascript">
		$(document).ready(
		function(){
				
 			if (!isSmallScreen) { centerVertically(); }
			redirectIfReferrerIsBlogLink();
			loadPhoto("https://secure.gravatar.com/avatar/57f5ee2e1627b45e923de962ab0b0eab");
			loadGitReposFromURL("https://api.github.com/users/mosheberman/repos?callback=?");
			if (!isSmallScreen) { expandColumns(); }
			loadBanners();
			configureBannerSelect();
			
			$('.dot').eq(0).addClass('selectedDot');
			$('#bannerControls').css('display', 'block');			

			scrollBanner();
			retinajs();

			window.addEventListener('resize', function(){ handleLayout(); }, false);
			window.addEventListener('orientationchange', function(){handleLayout(); }, false);
		});
	</script>

	<!-- Google Analytics -->
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  ga('create', 'UA-2671320-1', 'auto');
  ga('send', 'pageview');

</script>

</head>
<body>
	<div id="outerWrapper">
	
		<!-- The main banner -->
		<div id="bannerWrapper">
			<div id="innerBanner">
				<!-- TODO: Change the links to point to a template. -->		
				<p>Loading banners...</p>
			</div>
		</div>
		
		<div id="bannerControls">
			<div id="buttonWrapper">
				<span class="dot .selectedDot" id="first"></span>			
				<span class="dot middle"></span>							
				<span class="dot" id="last"></span>									
			</div>
		</div>
		
		<!-- Center Columns -->
		<div id="columnsWrapper">
			<div class="navbar mobile navbarMobile">
				<div class="navbarTitle">Moshe Berman</div>
			</div>
			<div class="navbar desktop">
				<a href="https://itunes.apple.com/us/developer/moshe-berman/id362306433">Apps</a>
			</div>		
			<div class="navbar desktop middle">
				<a href="http://blog.mosheberman.com">Blog</a>
			</div>	
			<div class="navbar desktop">
				<a href="http://github.com/MosheBerman">Code</a>
			</div>									
			<div class="column" id="appColumn">
				<div class="mobile tableViewSectionHeaderView">Apps</div>
				<span class="loading" id="loadingApps">Loading...</span>			
				<ul id="appList" class="tableView">
				
				</ul>				
			</div>
			<div class="column" id="feedColumn">
				<!-- Pull blog RSS feed here -->
				<div class="mobile tableViewSectionHeaderView">Blog</div>		
				<span class="loading" id="loadingFeed">Loading...</span>
				<ul id="feedList" class="tableView">
				
				</ul>
			</div>
			<div class="column" id="gitColumn">
				<!-- GitHub links to go here -->		
				<div class="mobile tableViewSectionHeaderView">Code</div>
				<span class="loading" id="loadingGit">Loading...</span>			
				<ul id="repoList" class="tableView">
				
				</ul>
			</div>
		</div>
		
		<!-- Footer -->
		<div id="footer" class="tabbar">
			<img class="photo" id="photo" src="https://secure.gravatar.com/avatar/57f5ee2e1627b45e923de962ab0b0eab" alt="My Gravatar" />
		</div>	
	</div>

	<script type="text/javascript" src="https://itunes.apple.com/search?term=moshe+berman&entity=software,iPadSoftware,macSoftware&callback=loadApps"></script>	
	<script type="text/javascript" src="https://blog.mosheberman.com/feed.js"></script>
	<script type="text/javascript" src="./scripts/retina.min.js"></script>
</body>
</html>
